<svg xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="torn-edge" x="-25%" y="-50%" width="150%" height="280%">
      <feTurbulence type="fractalNoise" baseFrequency="0.008" numOctaves="3" seed="3" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="35" xChannelSelector="R" yChannelSelector="G" result="torn"/>

      <!-- Create shadow from the torn edge alpha channel -->
      <feGaussianBlur in="torn" stdDeviation="2" result="blurredEdge"/>
      <feOffset in="blurredEdge" dx="0" dy="2" result="offsetShadow"/>
      <feFlood flood-color="rgba(0,0,0,0.15)" result="shadowColor"/>
      <feComposite in="shadowColor" in2="offsetShadow" operator="in" result="edgeShadow"/>

      <!-- Merge shadow only where the edge is torn, then add the sharp torn edge on top -->
      <feMerge>
        <feMergeNode in="edgeShadow"/>
        <feMergeNode in="torn"/>
      </feMerge>
    </filter>
  </defs>
</svg>
