<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#ffffff">
  <title>Splotch - Drawing for Kids</title>

  <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="Splotch" />
  <link rel="manifest" href="/site.webmanifest" />

  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="app-container">
    <!-- Color Picker (Prioritized Order) -->
    <div class="color-picker">
      <button class="color-btn active" data-color="#AB71E1" style="background-color: #AB71E1;" aria-label="Purple"></button>
      <button class="color-btn" data-color="#62A2E9" style="background-color: #62A2E9;" aria-label="Blue"></button>
      <button class="color-btn" data-color="#8CC864" style="background-color: #8CC864;" aria-label="Green"></button>
      <button class="color-btn" data-color="#F9D24F" style="background-color: #F9D24F;" aria-label="Yellow"></button>
      <button class="color-btn" data-color="#F89C45" style="background-color: #F89C45;" aria-label="Orange"></button>
      <button class="color-btn" data-color="#EC534E" style="background-color: #EC534E;" aria-label="Red"></button>
      <button class="color-btn" data-color="#0a0b10" style="background-color: #0a0b10;" aria-label="Black"></button>
    </div>

    <!-- Drawing Canvas -->
    <div class="canvas-container">
      <canvas id="drawingCanvas"></canvas>
    </div>
  </div>

  <!-- Floating Trash Button -->
  <button class="trash-button" id="trashButton" aria-label="Clear drawing">
    <img src="/trash-icon.svg" alt="Clear" class="trash-icon" />
  </button>

  <!-- Version Number (togglable) -->
  <div id="versionNumber" class="version-number"></div>

  <script type="module" src="/main.js"></script>
</body>
</html>
